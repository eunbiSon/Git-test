    깃 테스트

    <!-- 
        1. 처음 해보는 프로젝트 생성하고
          - git add 파일명
          - git confing --global user.email "내 이메일", git confih --global user.name "내 이름"
          - git commit -m "커밋 메시지"
          - 깃허브 홈페이지에서 레파지토리(프로젝트 저장소) 생성
          - git remote add origin 레파지토리 주소
          - git push -u origin master // 최초 생성 명령어 업데이트 하는거
        
        2. 프로젝트 업데이트
          - git add 파일명
          - git commit -m "커밋 메시지"
          - git push origin master

        3. pc에 프로젝트가 없을때 다운받는법
          - git clone 레파지토리 주소 - git checkout -b soneunbi
        
        4. branch 생성
          - git checkout -b 브랜치명
          - git branch : 생성되어있는 브랜치 리스트와, 현재 작업중인 브랜치명 확인
        
        5. 협업 방법
          - 작업 완료후
          - git add 파일명
          - git commit -m "커밋 메시지"
          - git push origin 브랜치명
          - 깃허브 홈페이지에서 pull Requst 버튼 누른 후 merge(s 에서 m으로 브랜치 합치는거)까지 할 것. 
          (현재 브랜치에서 master브랜치에 업데이트)
          
        6. pc에서 깃허버에 최신 master에 있는 최신 작업물 내려받기 
          - git pull origin master

          
          * git status // 깃 상태를 확인한다
          * git log // 커밋 기록 확인
     -->
</body>
